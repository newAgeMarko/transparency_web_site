function formattedTime(date) {

	var date = new Date(date);
	var hours = "0" + (date.getHours() - 1);
	var minutes = "0" + date.getMinutes();
	var seconds = "0" + date.getSeconds();
	return hours.substr(-2) + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
